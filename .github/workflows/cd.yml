name: CD

on:
  release:
    types: [created]

jobs:
  npm_and_github_registy:
    runs-on: ubuntu-latest
    name: Node 14 on ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          registry-url: 'https://npm.pkg.github.com'
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  github_release_tarballs:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn build
  github_release_installers:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: deb
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: win
    name: Publish installer for ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - name: Build Linux or MacOS installer
        if: ${{ matrix.platform == 'deb' || matrix.platform == 'macos' }}
        run: sudo yarn build:${{ matrix.platform }}
      - name: Build Windows installer
        if: ${{ matrix.platform == 'win' }}
        run: yarn build:win
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          path: dist/
